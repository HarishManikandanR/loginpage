<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login UI</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <div class="logo">🛡️</div>
      <div class="emoji-row">
        <span>🤔</span>
        <span>✍️</span>
        <span>🗺️</span>
      </div>
      <h2>Start to Design <br> <strong>Wisely</strong></h2>
      <p></p>
      <div class="carousel-nav">
        <button class="nav-btn">←</button>
        <button class="nav-btn">→</button>
      </div>
    </div>

    <div class="right-panel">
      <h2>Sign in to Clever</h2>
      <div class="social-buttons">
        <button class="social-btn"> <img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" alt="Google"> </button>
        <button class="social-btn"> <img src="https://cdn-icons-png.flaticon.com/512/733/733614.png" alt="Apple"> </button>
        <button class="social-btn"> <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook"> </button>
      </div>

      <div class="divider">or do it via E-mail</div>

      <form>
        <label for="email">E-mail or User Name</label>
        <input type="email" id="email" placeholder="@mail.com" required />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password" required />
        <small>Must be 10 characters at least</small>

        <div class="options">
          <label><input type="checkbox" checked /> Remember me</label>
          <a href="#">Forgot Password?</a>
        </div>

        <button class="sign-in-btn">Login</button>
      </form>

      <footer>©2025 All Rights Reserved</footer>
    </div>
  </div>
</body>
</html>
